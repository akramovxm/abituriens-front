<form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()" @fadeIn>
  <h1>Register</h1>
  <mat-grid-list
    [style]="isXSmall ? 'width: 20rem' : 'width: 30rem'"
    [cols]="isXSmall ? 1 : 2"
    [rowHeight]="isXSmall ? '4:1' : '3:1'"
    gutterSize="10px"
  >
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput required type="text" formControlName="firstName"/>
        <mat-error *ngIf="firstNameError">{{ firstNameError }}</mat-error>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput required type="text" formControlName="lastName"/>
        <mat-error *ngIf="lastNameError">{{ lastNameError }}</mat-error>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput required type="text" formControlName="email"/>
        <mat-error *ngIf="emailError">{{ emailError }}</mat-error>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput required type="password" formControlName="password"/>
        <mat-error *ngIf="passwordError">{{ passwordError }}</mat-error>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input matInput type="text" prefix="+998 "  mask="00 000 00 00" formControlName="phoneNumber"/>
        <mat-error *ngIf="phoneNumberError">{{ phoneNumberError }}</mat-error>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>Birth Date</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="MM/dd/yyyy" formControlName="birthDate">
        <mat-error *ngIf="birthDateError">{{ birthDateError }}</mat-error>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <button
    style="align-self: end"
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="isLoading.value"
  >Register</button>
</form>
