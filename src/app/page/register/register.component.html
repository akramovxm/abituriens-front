<div>
  <mat-card style="width: 30rem; margin: 0 1rem 0 1rem">
    <mat-progress-bar mode="query" *ngIf="isLoading.value"/>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="registerForm" [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input matInput required type="text" formControlName="firstName"/>
          <mat-error *ngIf="firstNameError">{{ firstNameError }}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput required type="text" formControlName="lastName"/>
          <mat-error *ngIf="lastNameError">{{ lastNameError }}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput required type="text" formControlName="email"/>
          <mat-error *ngIf="emailError">{{ emailError }}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput required type="password" formControlName="password"/>
          <mat-error *ngIf="passwordError">{{ passwordError }}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input matInput required type="text" prefix="+998 "  mask="00 000 00 00" formControlName="phoneNumber"/>
          <mat-error *ngIf="phoneNumberError">{{ phoneNumberError }}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Birth Date</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="MM/dd/yyyy" formControlName="birthDate">
          <mat-error *ngIf="birthDateError">{{ birthDateError }}</mat-error>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <a style="margin-right: 0.5rem" mat-button [disabled]="isLoading.value" routerLink="/">Go to login</a>
      <button mat-raised-button color="primary" form="registerForm" type="submit" [disabled]="isLoading.value" style="align-self: end">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
