<div>
  <mat-card style="min-width: 350px">
    <mat-progress-bar mode="query" *ngIf="isLoading.value"/>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput required type="text" formControlName="email"/>
          <mat-error *ngIf="emailError">{{ emailError }}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput required type="password" formControlName="password"/>
          <mat-error *ngIf="passwordError">{{ passwordError }}</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button style="margin-right: 0.5rem" mat-button [disabled]="isLoading.value">Create Account</button>
      <button mat-raised-button color="primary" form="loginForm" type="submit" [disabled]="isLoading.value">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
